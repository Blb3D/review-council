# Code Conclave Configuration
# Copy this file to your project's .code-conclave/config.yaml
#
# IMPORTANT: Never put actual API keys in this file.
# Use environment variables and reference them by name below.

project:
  name: "my-project"
  version: "1.0.0"

agents:
  sentinel:
    coverage_target: 80

  guardian:
    scan_dependencies: true

  herald:
    required_docs:
      - "README.md"

output:
  format: "markdown"
