# ============================================================================
# COMMON AUDIT FINDINGS
# ============================================================================
common_findings:
  - finding_type: "Risk management plan incomplete"
    frequency: "Very common"
    clauses: ["4.4"]
    description: "Missing risk acceptability criteria, missing post-production activities"
    
  - finding_type: "Hazard identification incomplete"
    frequency: "Very common"
    clauses: ["5.4"]
    description: "Missing fault conditions, missing foreseeable misuse scenarios"
    
  - finding_type: "Risk control priority not followed"
    frequency: "Common"
    clauses: ["7.1"]
    description: "Relying on information for safety before design controls"
    
  - finding_type: "New risks from controls not assessed"
    frequency: "Common"
    clauses: ["7.5"]
    description: "Risk control measures introduce new hazards not analyzed"
    
  - finding_type: "Overall residual risk not evaluated"
    frequency: "Common"
    clauses: ["8"]
    description: "Individual risks evaluated but cumulative effect not considered"
    
  - finding_type: "Post-production process inadequate"
    frequency: "Common"
    clauses: ["10"]
    description: "No defined process for collecting/reviewing production and post-production information"
    
  - finding_type: "Benefit-risk analysis missing"
    frequency: "Common"
    clauses: ["7.4"]
    description: "Residual risk claimed acceptable without documented benefit-risk analysis"
    
  - finding_type: "Traceability gaps"
    frequency: "Common"
    clauses: ["4.5"]
    description: "Cannot trace from hazard to control to verification"

# ============================================================================
# IMPLEMENTATION GUIDANCE
# ============================================================================
implementation_guidance:
  phase_1_planning:
    activities:
      - "Obtain management commitment (4.2)"
      - "Define risk acceptability policy"
      - "Establish risk management plan (4.4)"
      - "Assign qualified personnel (4.3)"
      - "Create risk management file structure (4.5)"
      
  phase_2_risk_analysis:
    activities:
      - "Document intended use and reasonably foreseeable misuse (5.2)"
      - "Identify safety-related characteristics (5.3)"
      - "Identify hazards using systematic techniques (5.4)"
      - "Identify hazardous situations (5.4)"
      - "Estimate risks (5.5)"
      
  phase_3_risk_evaluation_and_control:
    activities:
      - "Evaluate risks against acceptability criteria (6)"
      - "Select risk control measures following priority (7.1)"
      - "Implement risk controls (7.2)"
      - "Verify implementation"
      - "Evaluate residual risk (7.3)"
      - "Perform benefit-risk analysis if needed (7.4)"
      - "Check for new risks from controls (7.5)"
      - "Verify completeness (7.6)"
      
  phase_4_overall_evaluation:
    activities:
      - "Evaluate overall residual risk (8)"
      - "Conduct risk management review (9)"
      - "Document review results"
      
  phase_5_production_and_post_production:
    activities:
      - "Implement information collection process (10.1, 10.2)"
      - "Establish review criteria (10.3)"
      - "Define action procedures (10.4)"
      - "Maintain risk management file throughout lifecycle"

