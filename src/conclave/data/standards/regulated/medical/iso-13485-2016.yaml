# ISO 13485:2016 - Medical Devices Quality Management Systems
# Code Conclave Compliance Pack
# Requirements for Regulatory Purposes
#
# Published: March 1, 2016 (Third Edition)
# Supersedes: ISO 13485:2003 and ISO/TR 14969:2004
# Technical Committee: ISO/TC 210 - Quality management and corresponding 
#                      general aspects for products with a health purpose
#
# CRITICAL: As of February 2, 2026, ISO 13485:2016 is incorporated by reference
#           into FDA's Quality Management System Regulation (QMSR), replacing
#           most of 21 CFR Part 820.

id: iso-13485-2016
name: ISO 13485:2016 - Medical Devices Quality Management Systems
version: "1.0.0"
type: international_standard
authority: ISO
jurisdiction: International
effective_date: "2016-03-01"
last_updated: "2016-03-01"

description: |
  ISO 13485:2016 specifies requirements for a quality management system where an 
  organization needs to demonstrate its ability to provide medical devices and 
  related services that consistently meet customer and applicable regulatory 
  requirements. This standard is applicable to organizations regardless of their 
  size and regardless of their type, except where explicitly stated.
  
  The standard takes a process-based approach to quality management and emphasizes:
  - Risk management throughout the product lifecycle
  - Meeting customer and regulatory requirements
  - Maintaining an effective quality management system
  - Ensuring medical device safety and performance

applicability:
  industries:
    - medical_devices
    - in_vitro_diagnostics
    - combination_products
    - active_implantable_devices
    - sterile_devices
    - software_as_medical_device
  organizations:
    - manufacturers
    - contract_manufacturers
    - specification_developers
    - sterilization_service_providers
    - distribution_and_storage
    - servicing_organizations
    - technical_support_providers
  lifecycle_stages:
    - design_and_development
    - production
    - storage_and_distribution
    - installation
    - servicing
    - decommissioning_and_disposal
  regional_adoptions:
    - name: "EN ISO 13485:2016+A11:2021"
      region: "European Union"
      notes: "Includes Annex ZA (MDR) and ZB (IVDR) mappings"
    - name: "QMSR (21 CFR Part 820)"
      region: "United States"
      notes: "Effective February 2, 2026 - incorporates ISO 13485 by reference"
    - name: "CMDC"
      region: "Canada"
      notes: "Canadian Medical Devices Conformity Assessment System"
    - name: "MDSAP"
      region: "Multiple"
      notes: "Medical Device Single Audit Program - recognizes ISO 13485"

