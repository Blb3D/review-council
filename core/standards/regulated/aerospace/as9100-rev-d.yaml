# ============================================================================
# CLAUSE 9: PERFORMANCE EVALUATION
# ============================================================================
clause_9:
  title: "Performance Evaluation"
  
  section_9.1:
    title: "Monitoring, measurement, analysis and evaluation"
    
    subsection_9.1.1:
      title: "General"
      requirements:
        - "Determine what needs to be monitored and measured"
        - "Determine methods for monitoring, measurement, analysis, evaluation"
        - "Determine when monitoring and measuring shall be performed"
        - "Determine when results shall be analyzed and evaluated"
        - "Evaluate performance and effectiveness of QMS"
        - "Retain documented information as evidence"
        
    subsection_9.1.2:
      title: "Customer satisfaction"
      iso_requirements:
        - "Monitor customer perceptions of degree to which needs and expectations fulfilled"
        - "Determine methods for obtaining, monitoring and reviewing information"
      aerospace_additions:
        - req: "9.1.2.3"
          description: "Customer satisfaction monitoring shall include product conformity, on-time delivery performance, customer complaints, and corrective action requests"
          critical: true
        - req: "9.1.2.4"
          description: "Develop and implement plans for customer satisfaction improvement that address identified deficiencies and evaluate effectiveness"
          
    subsection_9.1.3:
      title: "Analysis and evaluation"
      requirements:
        - "Analyze and evaluate data and information from monitoring and measurement"
        - "Evaluate conformity of products and services"
        - "Evaluate degree of customer satisfaction"
        - "Evaluate performance and effectiveness of QMS"
        - "Evaluate if planning implemented effectively"
        - "Evaluate effectiveness of actions for risks and opportunities"
        - "Evaluate performance of external providers"
        - "Evaluate need for improvements"

  section_9.2:
    title: "Internal audit"
    iso_requirements:
      - "Conduct at planned intervals"
      - "Provide information on QMS conformity to organization requirements and this standard"
      - "Determine if QMS effectively implemented and maintained"
      - "Plan, establish, implement, maintain audit programme"
      - "Define audit criteria and scope for each audit"
      - "Select auditors for objectivity and impartiality"
      - "Report results to relevant management"
      - "Take correction and corrective actions without undue delay"
      - "Retain documented information on audit programme and results"
    aerospace_additions:
      - req: "9.2.2.g"
        description: "Internal audit programme shall address importance and performance of processes, changes affecting organization, results of previous audits"

  section_9.3:
    title: "Management review"
    
    subsection_9.3.1:
      title: "General"
      requirements:
        - "Top management shall review QMS at planned intervals"
        - "Ensure continuing suitability, adequacy, effectiveness"
        - "Ensure alignment with strategic direction"
        
    subsection_9.3.2:
      title: "Management review inputs"
      iso_requirements:
        - "Status of actions from previous reviews"
        - "Changes in external and internal issues"
        - "Information on QMS performance and effectiveness including customer satisfaction, extent objectives met, process performance, nonconformities and corrective actions, monitoring results, audit results, external provider performance"
        - "Adequacy of resources"
        - "Effectiveness of actions for risks and opportunities"
        - "Opportunities for improvement"
      aerospace_additions:
        - req: "9.3.2.g"
          description: "On-time delivery performance"
          critical: true
          
    subsection_9.3.3:
      title: "Management review outputs"
      requirements:
        - "Decisions and actions related to opportunities for improvement"
        - "Any need for changes to QMS"
        - "Resource needs"
        - "Retain documented information as evidence"

# ============================================================================
# CLAUSE 10: IMPROVEMENT
# ============================================================================
clause_10:
  title: "Improvement"
  
  section_10.1:
    title: "General"
    requirements:
      - "Determine and select opportunities for improvement"
      - "Implement necessary actions to meet customer requirements and enhance satisfaction"
      - "Improve products and services to meet requirements and address future needs"
      - "Correct, prevent, or reduce undesired effects"
      - "Improve performance and effectiveness of QMS"

  section_10.2:
    title: "Nonconformity and corrective action"
    iso_requirements:
      - "React to nonconformity - control and correct, deal with consequences"
      - "Evaluate need for action to eliminate cause(s)"
      - "Review and analyze nonconformity"
      - "Determine causes of nonconformity"
      - "Determine if similar nonconformities exist or could occur"
      - "Implement any action needed"
      - "Review effectiveness of corrective action"
      - "Update risks and opportunities if necessary"
      - "Make changes to QMS if necessary"
      - "Corrective actions proportionate to effects of nonconformities"
      - "Retain documented information on nature, actions, results"
    aerospace_additions:
      - req: "10.2.1.b.2"
        description: "Determining causes of nonconformity, including as applicable those related to human factors"
        critical: true
      - req: "10.2.1.g"
        description: "Flow down corrective action requirements to external provider when it is determined that external provider is responsible for nonconformity"
        critical: true
      - req: "10.2.1.h"
        description: "Take specific action when timely and/or effective corrective actions are not achieved"
      - req: "10.2.4"
        description: "Organization shall establish and maintain documented information that defines the nonconformity and corrective action management processes"
        critical: true

  section_10.3:
    title: "Continual improvement"
    requirements:
      - "Continually improve suitability, adequacy and effectiveness of QMS"
      - "Consider results of analysis and evaluation, and outputs from management review"
      - "Determine if there are needs or opportunities as part of continual improvement"

