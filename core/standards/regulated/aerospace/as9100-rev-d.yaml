      - "Define QMS scope and boundaries"
      - "Document context of organization (4.1, 4.2)"
      - "Establish quality policy and objectives"
      - "Appoint management representative"
      - "Map existing processes to AS9100D structure"
      
  phase_2_core_processes:
    duration: "Months 3-6"
    activities:
      - "Document operational risk management process (8.1.1)"
      - "Document configuration management process (8.1.2)"
      - "Document product safety process (8.1.3)"
      - "Document counterfeit parts prevention process (8.1.4)"
      - "Develop/update design and development procedures (8.3)"
      - "Establish external provider control system (8.4)"
      - "Document production controls including special processes (8.5)"
      - "Implement nonconforming product control (8.7)"
      - "Establish corrective action process with human factors (10.2)"
      
  phase_3_support_systems:
    duration: "Months 4-6"
    activities:
      - "Implement document control system meeting 7.5 requirements"
      - "Establish calibration system with traceability (7.1.5)"
      - "Develop competence and training records (7.2)"
      - "Conduct awareness training on conformity, safety, ethics (7.3)"
      - "Establish First Article Inspection process (8.5.1.3)"
      - "Implement customer satisfaction monitoring (9.1.2)"
      
  phase_4_implementation:
    duration: "Months 6-9"
    activities:
      - "Implement all documented processes"
      - "Conduct internal audits (9.2)"
      - "Hold management reviews (9.3)"
      - "Generate records to demonstrate conformity"
      - "Address nonconformities through corrective action"
      
  phase_5_certification:
    duration: "Months 9-12"
    activities:
