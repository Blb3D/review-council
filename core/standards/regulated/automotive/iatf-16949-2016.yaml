    clauses: ["10.2.3"]
    description: "Incomplete root cause analysis, ineffective actions, no verification of effectiveness"
    
  - finding_type: "Control plan implementation"
    frequency: "Very common"
    clauses: ["8.5.1.1"]
    description: "Control plan not updated after changes, reaction plans not defined or followed"
    
  - finding_type: "Supplier monitoring and development"
    frequency: "Very common"
    clauses: ["8.4.2.4", "8.4.2.5"]
    description: "Inadequate monitoring criteria, no development actions for poor performers"
    
  - finding_type: "PPAP/Product approval"
    frequency: "Common"
    clauses: ["8.3.4.4"]
    description: "Incomplete submissions, missing customer approval, expired approvals"
    
  - finding_type: "Internal audit programme"
    frequency: "Common"
    clauses: ["9.2.2.1", "9.2.2.3"]
    description: "Incomplete coverage, inadequate manufacturing process audits, missing process approach"
    
