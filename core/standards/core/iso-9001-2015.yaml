# ============================================================================
# AGENT-TO-CONTROL MAPPINGS
# ============================================================================
agent_mappings:
  GUARDIAN:
    description: "Security-focused findings map to controls, external provider management, nonconformity control"
    primary_controls:
      - "8.4"         # Control of externally provided processes
      - "8.5.3"       # Property belonging to customers
      - "8.6"         # Release of products and services
      - "8.7"         # Control of nonconforming outputs
    secondary_controls:
      - "7.5.3"       # Control of documented information
      - "6.1"         # Risks and opportunities
      
  SENTINEL:
    description: "Monitoring findings map to performance evaluation, audits, measurement"
    primary_controls:
      - "9.1"         # Monitoring, measurement, analysis, evaluation
      - "9.2"         # Internal audit
      - "7.1.5"       # Monitoring and measuring resources
      - "8.5.1"       # Control of production (monitoring at appropriate stages)
    secondary_controls:
      - "9.1.2"       # Customer satisfaction
      - "8.4.2"       # Type and extent of control (external providers)
      
  ARCHITECT:
    description: "Design and structure findings map to planning, design, process establishment"
    primary_controls:
      - "4.4"         # QMS and its processes
      - "6"           # Planning (all)
      - "8.3"         # Design and development
      - "8.1"         # Operational planning and control
    secondary_controls:
      - "4.3"         # Scope
      - "8.5.6"       # Control of changes
      
  HERALD:
    description: "Communication findings map to documented information, awareness, communication"
    primary_controls:
      - "7.4"         # Communication
      - "7.5"         # Documented information
      - "7.3"         # Awareness
      - "8.2.1"       # Customer communication
    secondary_controls:
      - "5.2.2"       # Communicating quality policy
      - "7.2"         # Competence
      
  OPERATOR:
    description: "Production and process findings map to operations, provider control, resources"
    primary_controls:
      - "8.5"         # Production and service provision
      - "8.4"         # External providers
      - "7.1"         # Resources
      - "8.2"         # Requirements for products and services
    secondary_controls:
      - "8.5.5"       # Post-delivery activities
      - "8.5.4"       # Preservation
      
  NAVIGATOR:
    description: "Strategic findings map to leadership, context, improvement"
    primary_controls:
      - "4.1"         # Understanding the organization and its context
      - "4.2"         # Interested parties
      - "5"           # Leadership (all)
      - "9.3"         # Management review
      - "10"          # Improvement (all)
    secondary_controls:
      - "6.1"         # Risks and opportunities
      - "10.3"        # Continual improvement

# ============================================================================
# COMMON AUDIT FINDINGS
# ============================================================================
common_findings:
  - finding_type: "Inadequate internal audits"
    frequency: "Very common"
    clauses: ["9.2"]
    description: "Incomplete coverage, lack of objectivity, no follow-up on findings"
    
  - finding_type: "Poor corrective action process"
    frequency: "Very common"
    clauses: ["10.2"]
    description: "Root cause not determined, actions not effective, no verification of effectiveness"
    
  - finding_type: "Incomplete management review"
    frequency: "Common"
    clauses: ["9.3"]
    description: "Missing required inputs, outputs not actionable, not at planned intervals"
    
  - finding_type: "Inadequate documented information control"
    frequency: "Common"
    clauses: ["7.5"]
    description: "Obsolete documents in use, missing approvals, version control issues"
    
  - finding_type: "External provider control gaps"
    frequency: "Common"
