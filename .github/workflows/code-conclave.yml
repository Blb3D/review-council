name: Code Conclave Review

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  review:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Run Code Conclave (DryRun)
      shell: pwsh
      run: |
        .\cli\ccl.ps1 `
          -Project ${{ github.workspace }} `
          -Agent guardian `
          -OutputFormat junit `
          -DryRun `
          -CI
      continue-on-error: true

    - name: Publish Test Results
      uses: dorny/test-reporter@v1
      if: always()
      with:
        name: Code Conclave Review
        path: '**/.code-conclave/reviews/conclave-results.xml'
        reporter: java-junit
        fail-on-error: true

    - name: Upload Reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: code-conclave-reports
        path: .code-conclave/reviews/
